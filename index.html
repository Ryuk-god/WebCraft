<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Splitter</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="p-4 md:p-8">

    <div id="app-container" class="max-w-4xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800">Split-It</h1>
            <p class="text-gray-500 mt-2">A simple way to share expenses with friends.</p>
        </header>

        <main id="group-list-view">
            <div class="card p-6">
                <h2 class="text-2xl font-semibold mb-4 text-gray-700">My Groups</h2>
                <form id="create-group-form" class="flex flex-col sm:flex-row gap-4 mb-6">
                    <input type="text" id="group-name-input" placeholder="Enter new group name (e.g., Goa Trip)" class="flex-grow" required>
                    <button type="submit" class="btn btn-primary">Create Group</button>
                </form>
                <div id="groups-container" class="space-y-3">
                     <p class="text-center text-gray-500 p-4">You have no groups yet. Create one to get started!</p>
                </div>
            </div>
        </main>

        <section id="group-detail-view" class="hidden">
        </section>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
